<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<!-- v-model的原理就是 属性绑定加事件绑定 -->

<body>
    <div id="app">
        <div>{{num}}</div>
        <input type="text" v-bind:value="num" v-on:input="fn">


    </div>
    <script>
        new Vue({
            el: "#app",
            data: {


                num: 10,
            },
            methods: {
                fn(e) {


                    this.num = e.target.value /

                }




            }


        })
    </script>
</body>

</html>
