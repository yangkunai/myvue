<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div>
            <input type="text" v-model='msg'>
        </div>

    </div>
    <!-- 这个指定解决插值闪存问题  v-cloak -->


    <script type="text/javascript">
        var ve = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',


            },

        });
    </script>
</body>

</html>
