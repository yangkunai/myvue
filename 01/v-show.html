<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<script type="text/javascript" src="../js/vue.js"></script>

<body>
    <div id="root">
        <div v-show="num===2">您现在学习的是v-show指令</div>

    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            num: 2
        }
    })
</script>

</html>
