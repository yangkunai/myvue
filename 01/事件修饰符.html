<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>

<body>
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="fn">去百度</a>
        <div @click="a">
            <div @click.stop="b">
                点击
            </div>
        </div>

    </div>
</body>
<script>
    new Vue({


        el: "#app",
        data: {


        },
        methods: {
            //prevent阻止默认行为
            fn() {
                console.log(123);
            },
            a() {
                console.log('a1');
            },
            b() {
                console.log('b2'); //stop阻止冒泡
            }
        },


    })
</script>

</html>
