<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <My></My>
        <You></You>
    </div>
</body>
<script>
    // 公共汽车
    const bus = new Vue();
    new Vue({
        el: "#root",
        data: {

        },
        components: {
            You: {
                data() {
                    return {
                        num: 1
                    }
                },
                template: `
                    <div>我是you,今年{{num}}岁了</div>
                `,
                mounted() {
                    bus.$on("my", (n) => {
                        this.num += n;
                        console.log(3333333333);
                    })
                }
            },
            My: {
                methods: {
                    fn() {
                        bus.$emit("my", 2);
                    }
                },
                template: `
                    <div>My
                        <input type="button" @click="fn" value="发布">
                    </div>
                `
            }
        },
        mounted() {
            bus.$on("my", () => {
                console.log(1111111111);
            })
        }
    })
</script>

</html>
