<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        父级：{{age}}
        <one user-name="laoli" :age="age"></one>
    </div>
</body>
<script>
    // 1、传递的属性不能出现大写。需要用-分割。大写转为小写
    // 2、从父级接收过来的数据是不允许直接修改。
    // 3、接收过来的属性名，不允许与当前组件的数据名（data属性名）相同
    new Vue({
        el: "#root",
        data: {
            age: 18
        },
        components: {
            one: {
                props: ["user-name", "age"],
                data() {
                    return {
                        age: 300
                    }
                },
                template: `
                    <div>
                        子组件：大家好，我叫{{userName}},今年{{age}}岁了
                         <input type="button" @click="age=90" :value="age">
                    </div>`
            }
        }
    })
</script>

</html>
