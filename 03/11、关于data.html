<script>
    new Vue({
        el: "#root",
        components: {
            // 组件不可以直接使用外部定义的过滤器、methods,data

                data() {
                    return {
                        n: 0
                    }
                },
                methods: {
                    fn() {
                        this.n++;

                },
                template: `
                    <div><input type="button" @click="fn" :value="n"></div>
                `
            }
        },
        data: {

        filters: {},
        computed: {},

    })
