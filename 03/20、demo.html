<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <book-list :inf="bookInfo.wuxia"></book-list>
        <book-list :inf="bookInfo.yanqing"></book-list>
        <book-list :inf="bookInfo.chuanYue"></book-list>
    </div>
</body>
<template id="tp">
    <div>
        <p v-for="(item,i) in inf">{{item}}</p>
        <hr>
    </div>
</template>
<script>
    new Vue({
        el: "#root",
        data: {
            bookInfo: {
                wuxia: ["天龙八部", "圆月弯刀", "小李飞刀"],
                yanqing: ["情深深雨蒙蒙", "还珠格格", "霸道总裁"],
                chuanYue: ["唐砖", "庆余年", "宫"]
            }
        },
        components: {
            bookList: {
                props: ["inf"],
                template: "#tp"
            }
        }
    })
</script>

</html>
