<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="../05/node_modules/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 被 vm 实例所控制的区域 -->
        <router-link to="/user">User</router-link>
        <router-link to="/register">register</router-link>
        <!-- 路由占位符 -->
        <router-view></router-view>
    </div>
</body>
<script>
    const User = {
        template: '<h1>User 组件</h1>',


    }

    const Register = {
        template: `
        <div>
            <h1>Register 组件</h1>
        <hr/>
            <router-link to="/register/table1">table1</router-link>
            <router-link to="/register/table2">table2</router-link>


        <router-view/>
        </div> `
    }


    const tab1 = {

        template: `<h3>tab1 子组件</h3>`
    };
    const tab2 = {

        template: `<h3>tab2 子组件</h3>`
    }
    const router = new VueRouter({
        // 所有的路由规则
        routes: [{
            path: '/user',
            component: User
        }, {
            path: '/register',
            component: Register,
            children: [

                {
                    path: 'register/table1',
                    component: tab1,
                }, {
                    path: 'register/table2',
                    component: tab2,
                }


            ]
        }]
    })
    new Vue({
        // 指定控制的区域
        el: '#app',
        data: {},
        // 挂载路由实例对象
        // router: router
        router
    })
</script>

</html>
